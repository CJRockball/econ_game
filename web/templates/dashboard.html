<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Economic Simulation Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Purple gradient background */
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      color: #fff;
    }
    .container { max-width: 1200px; margin: auto; padding: 20px; }

    /* Header & Controls */
    header { text-align: center; }
    header h1 { margin-bottom: 10px; font-size: 2em; }
    #controls {
      display: flex; justify-content: center; align-items: center;
      gap: 10px; flex-wrap: wrap; margin-bottom: 20px;
    }
    #controls button {
      background: rgba(255,255,255,0.9);
      border: none; border-radius: 4px;
      padding: 10px 20px; color: #333; font-weight: 600;
      cursor: pointer; transition: opacity 0.2s;
    }
    #controls button:hover { opacity: 0.8; }
    #turnDisplay { font-weight: 600; }

    /* Stats Boxes */
    #stats {
      display: flex; justify-content: space-around; flex-wrap: wrap;
      gap: 10px; margin-bottom: 20px;
    }
    .stat-box {
      flex: 1; min-width: 180px;
      background: rgba(0,0,0,0.3); padding: 15px;
      border-radius: 4px; text-align: center;
    }
    .stat-box h2 { font-size: 1em; color: #ddd; margin-bottom: 5px; }
    .stat-box p { font-size: 1.5em; font-weight: bold; }

    /* Main layout */
    .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    @media(max-width:800px) { .main-grid { grid-template-columns:1fr; } }

    /* Players */
    #players {
      display: grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 10px;
    }
    .player-card {
      background: rgba(0,0,0,0.3); padding: 10px; border-radius: 4px;
    }
    .player-card h3 { margin-bottom: 8px; }
    .inventory-item {
      background: rgba(255,255,255,0.2); margin:2px; padding:3px 6px;
      border-radius:3px; display:inline-block; font-size:0.85em;
    }

    /* Chart */
    #chartSection {
      background: rgba(0,0,0,0.3); padding: 15px; border-radius: 4px;
    }
    #chartSection h2 { text-align:center; margin-bottom:10px; }
    #econChart { width:100%; height:300px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Economic Simulation Dashboard</h1>
      <div id="controls">
        <button id="startBtn">Start New Game</button>
        <button id="advanceBtn">Advance Turn</button>
        <div id="turnDisplay">Turn: <span id="currentTurn">0</span></div>
      </div>
    </header>

    <div id="stats">
      <div class="stat-box">
        <h2>GDP</h2><p id="gdpValue">$0</p>
      </div>
      <div class="stat-box">
        <h2>Inflation</h2><p id="inflationValue">0%</p>
      </div>
      <div class="stat-box">
        <h2>Employment</h2><p id="employmentValue">100%</p>
      </div>
      <div class="stat-box">
        <h2>M2 Supply</h2><p id="m2Value">$0</p>
      </div>
    </div>

    <div class="main-grid">
      <div>
        <h2 style="text-align:center;">Economic Sectors</h2>
        <div id="players"></div>
      </div>
      <div id="chartSection">
        <h2>GDP & M2 Over Time</h2>
        <canvas id="econChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let lastTurn = -1,
        gdpHistory = [],
        m2History = [],
        turns = [];

    // Initialize Chart.js
    let econChart;
    function initChart() {
      const ctx = document.getElementById('econChart').getContext('2d');
      econChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'GDP', data: [], borderColor: 'rgba(255,255,255,0.8)', yAxisID: 'y' },
            { label: 'M2', data: [], borderColor: 'rgba(255,200,200,0.8)', yAxisID: 'y2' }
          ]
        },
        options: {
          interaction: { mode: 'index', intersect: false },
          scales: {
            y: {
              type: 'linear', position: 'left',
              ticks: { color: '#fff' },
              grid: { color: 'rgba(255,255,255,0.2)' }
            },
            y2: {
              type: 'linear', position: 'right',
              ticks: { color: '#fff' },
              grid: { drawOnChartArea: false }
            }
          },
          plugins: { legend: { labels: { color: '#fff' } } }
        }
      });
    }

    // Render player cards
    function updatePlayers(players) {
      const container = document.getElementById('players');
      container.innerHTML = '';
      Object.entries(players).forEach(([id, p]) => {
        const div = document.createElement('div');
        div.className = 'player-card';
        let inv = '';
        Object.entries(p.inventory).forEach(([k, v]) => {
          inv += `<span class="inventory-item">${k.replace(/_/g,' ')}:${v.toFixed(1)}</span>`;
        });
        div.innerHTML = `
          <h3>${p.name}</h3>
          <div>üí∞ $${p.money.toLocaleString()}</div>
          <div>üè≠ $${p.production_value.toLocaleString()}</div>
          <div>${inv||'No inventory'}</div>`;
        container.appendChild(div);
      });
    }

    // Update the dashboard
    function updateDashboard(data) {
      document.getElementById('currentTurn').textContent = data.turn;
      document.getElementById('gdpValue').textContent = '$' + data.gdp.toLocaleString();
      document.getElementById('inflationValue').textContent = (data.inflation*100).toFixed(1)+'%';
      document.getElementById('employmentValue').textContent = data.employment.toFixed(1)+'%';
      document.getElementById('m2Value').textContent = '$' + data.money_supply.toLocaleString();

      if (data.turn !== lastTurn) {
        lastTurn = data.turn;
        turns.push('T'+data.turn);
        gdpHistory.push(...data.gdp_history.slice(gdpHistory.length));
        m2History.push(...data.m2_history.slice(m2History.length));
        econChart.data.labels = turns;
        econChart.data.datasets[0].data = gdpHistory;
        econChart.data.datasets[1].data = m2History;
        econChart.update();
      }
      updatePlayers(data.players);
    }

    // WebSocket for real-time updates
    const ws = new WebSocket(`ws://${location.host}/ws`);
    ws.onmessage = e => {
      const msg = JSON.parse(e.data);
      if (msg.type==='heartbeat') return;
      updateDashboard(msg);
    };
    ws.onclose = () => setTimeout(() => location.reload(), 3000);

    // Initial load
    document.addEventListener('DOMContentLoaded', () => {
      initChart();
      fetch('/api/game/state')
        .then(res => res.json())
        .then(updateDashboard)
        .catch(console.error);
    });

    // Button actions
    document.getElementById('startBtn').onclick = () => {
      fetch('/api/game/start', {method:'POST'});
      lastTurn=-1; gdpHistory=[]; m2History=[]; turns=[];
    };
    document.getElementById('advanceBtn').onclick = () => {
      fetch('/api/game/advance_turn', {method:'POST'});
    };
  </script>
</body>
</html>
