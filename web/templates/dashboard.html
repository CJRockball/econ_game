<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Economic Simulation Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Purple gradient background */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      color: #333;
    }
    .container { max-width: 1200px; margin: auto; padding: 20px; }

    header { text-align: center; margin-bottom: 20px; color: #fff; }
    header h1 { font-size: 2em; }

    #controls {
      display: flex; justify-content: center; align-items: center;
      gap: 10px; flex-wrap: wrap; margin: 10px 0;
    }
    #controls button {
      padding: 10px 20px; border: none; border-radius: 4px;
      color: #fff; font-weight: 600; cursor: pointer;
      transition: opacity 0.2s;
    }
    #startBtn { background: #4a148c; }     /* deep purple */
    #advanceBtn { background: #512da8; }   /* indigo */
    #startBtn:hover, #advanceBtn:hover { opacity: 0.8; }

    #turnDisplay {
      font-weight: 600; color: #fff; margin-left: 10px;
    }

    #stats {
      display: flex; justify-content: space-around;
      margin: 20px 0; flex-wrap: wrap;
    }
    .stat-card {
      background: rgba(255,255,255,0.9); padding: 15px;
      border-radius: 4px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1; min-width: 180px; text-align: center; margin: 5px;
    }
    .stat-card h2 { font-size: 1em; color: #555; margin-bottom: 5px; }
    .stat-card p { font-size: 1.4em; font-weight: bold; }

    .main-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
    }
    @media(max-width:800px) { .main-grid { grid-template-columns: 1fr; } }

    #players {
      display: grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 15px;
    }
    .player-card {
      background: rgba(255,255,255,0.9); padding: 10px;
      border-radius: 4px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .player-card h3 { margin-bottom: 8px; font-size: 1.1em; }
    .player-card .inventory { font-size: .85em; color: #555; margin-top: 8px; }
    .inventory-item {
      background: #e1bee7; /* light purple */
      padding: 2px 6px; border-radius: 3px; margin: 2px; display: inline-block;
    }

    #chartSection {
      background: rgba(255,255,255,0.9); padding: 15px;
      border-radius: 4px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #chartSection h2 { text-align: center; color: #555; margin-bottom: 10px; }
    #econChart { width: 100%; height: 300px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Economic Simulation Dashboard</h1>
      <div id="controls">
        <button id="startBtn">Start New Game</button>
        <button id="advanceBtn">Advance Turn</button>
        <div id="turnDisplay">Turn: <span id="currentTurn">0</span></div>
      </div>
    </header>

    <div id="stats">
      <div class="stat-card">
        <h2>GDP</h2><p id="gdpValue">$0</p>
      </div>
      <div class="stat-card">
        <h2>Inflation</h2><p id="inflationValue">0%</p>
      </div>
      <div class="stat-card">
        <h2>Employment</h2><p id="employmentValue">100%</p>
      </div>
      <div class="stat-card">
        <h2>M2 Money Supply</h2><p id="m2Value">$0</p>
      </div>
    </div>

    <div class="main-grid">
      <div>
        <h2 style="color:#fff; text-align:center;">Economic Sectors</h2>
        <div id="players"></div>
      </div>
      <div id="chartSection">
        <h2>GDP vs M2 Over Time</h2>
        <canvas id="econChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let lastTurn = -1, gdpHistory = [], m2History = [], turns = [];

    const ws = new WebSocket(`ws://${location.host}/ws`);
    ws.onmessage = e => {
      const data = JSON.parse(e.data);
      if (data.type === 'heartbeat') return;

      // Update controls/stats
      document.getElementById('currentTurn').textContent = data.turn;
      document.getElementById('gdpValue').textContent = '$' + data.gdp.toLocaleString();
      document.getElementById('inflationValue').textContent = (data.inflation*100).toFixed(1)+'%';
      document.getElementById('employmentValue').textContent = data.employment.toFixed(1)+'%';
      document.getElementById('m2Value').textContent = '$' + data.money_supply.toLocaleString();

      // Chart update
      if (data.turn!==lastTurn) {
        lastTurn = data.turn;
        turns.push('T'+data.turn);
        gdpHistory.push(...data.gdp_history.slice(gdpHistory.length));
        m2History.push(...data.m2_history.slice(m2History.length));
        econChart.data.labels = turns;
        econChart.data.datasets[0].data = gdpHistory;
        econChart.data.datasets[1].data = m2History;
        econChart.update();
      }

      // Players update
      const container = document.getElementById('players');
      container.innerHTML = '';
      Object.entries(data.players).forEach(([id,p])=>{
        const card = document.createElement('div');
        card.className='player-card';
        let inv='';
        Object.entries(p.inventory).forEach(([k,v])=>{
          inv+=`<span class="inventory-item">${k.replace(/_/g,' ')}:${v.toFixed(1)}</span>`;
        });
        card.innerHTML=`
          <h3>${p.name}</h3>
          <div>üí∞ $${p.money.toLocaleString()}</div>
          <div>üè≠ $${p.production_value.toLocaleString()}</div>
          <div class="inventory">${inv||'No inventory'}</div>`;
        container.appendChild(card);
      });
    };

    document.getElementById('startBtn').onclick = () => {
      fetch('/api/game/start',{method:'POST'});
      gdpHistory=[]; m2History=[]; turns=[]; lastTurn=-1;
    };
    document.getElementById('advanceBtn').onclick = () => {
      fetch('/api/game/advance_turn',{method:'POST'});
    };

    // Chart.js init
    let econChart;
    document.addEventListener('DOMContentLoaded',()=>{
      const ctx = document.getElementById('econChart').getContext('2d');
      econChart = new Chart(ctx,{
        type:'line',
        data:{
          labels:[],
          datasets:[
            { label:'GDP', data:[], borderColor:'rgba(255,255,255,0.8)', yAxisID:'y' },
            { label:'M2', data:[], borderColor:'rgba(255,200,200,0.8)', yAxisID:'y2' }
          ]
        },
        options:{
          scales:{
            y:{ type:'linear', position:'left', ticks:{ color:'#fff' }, title:{ display:true, text:'GDP', color:'#fff' } },
            y2:{ type:'linear', position:'right', grid:{ drawOnChartArea:false }, ticks:{ color:'#fff' }, title:{ display:true, text:'M2', color:'#fff' } }
          },
          plugins:{ legend:{ labels:{ color:'#fff' } } },
          interaction:{ mode:'index', intersect:false }
        }
      });
    });
  </script>
</body>
</html>
