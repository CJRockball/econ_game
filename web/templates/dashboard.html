<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Economic Simulation Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Purple gradient background */
    body {
      font-family: sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      color: #fff;
    }
    .container { max-width: 1200px; margin: auto; padding: 20px; }

    header { text-align: center; margin-bottom: 20px; }
    header h1 { font-size: 2em; }

    #controls {
      display: flex; justify-content: center; align-items: center;
      gap: 10px; flex-wrap: wrap; margin: 10px 0;
    }
    #controls button {
      padding: 10px 20px; border: none; border-radius: 4px;
      font-weight: 600; cursor: pointer;
      background: rgba(255,255,255,0.8); color: #333;
      transition: opacity 0.2s;
    }
    #controls button:hover { opacity: 0.8; }
    #turnDisplay { font-weight: 600; margin-left: 10px; }

    #stats { display: flex; justify-content: space-around; flex-wrap: wrap; }
    .stat-card {
      background: rgba(0,0,0,0.3); padding: 15px; border-radius: 4px;
      flex: 1; min-width: 180px; text-align: center; margin: 5px;
    }
    .stat-card h2 { font-size: 1em; color: #ddd; margin-bottom: 5px; }
    .stat-card p { font-size: 1.5em; font-weight: bold; color: #fff; }

    .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    @media(max-width:800px){ .main-grid{grid-template-columns:1fr;} }

    #players {
      display: grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 15px; margin-top: 10px;
    }
    .player-card {
      background: rgba(0,0,0,0.3); padding: 10px; border-radius: 4px;
    }
    .player-card h3 { margin-bottom: 8px; font-size: 1.1em; }
    .player-card div { font-size: .9em; }
    .inventory-item {
      background: rgba(255,255,255,0.2); padding: 2px 6px;
      border-radius: 3px; margin: 2px; display: inline-block;
    }

    #chartSection {
      background: rgba(0,0,0,0.3); padding: 15px; border-radius: 4px;
    }
    #chartSection h2 { text-align: center; color: #fff; margin-bottom: 10px; }
    #econChart { width: 100%; height: 300px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Economic Simulation Dashboard</h1>
      <div id="controls">
        <button id="startBtn">Start</button>
        <button id="advanceBtn">Advance</button>
        <div id="turnDisplay">Turn: <span id="currentTurn">0</span></div>
      </div>
    </header>

    <div id="stats">
      <div class="stat-card">
        <h2>GDP</h2><p id="gdpValue">$0</p>
      </div>
      <div class="stat-card">
        <h2>Inflation</h2><p id="inflationValue">0%</p>
      </div>
      <div class="stat-card">
        <h2>Employment</h2><p id="employmentValue">100%</p>
      </div>
      <div class="stat-card">
        <h2>M2 Supply</h2><p id="m2Value">$0</p>
      </div>
    </div>

    <div class="main-grid">
      <div>
        <h2 style="color:#fff;text-align:center;">Sectors</h2>
        <div id="players"></div>
      </div>
      <div id="chartSection">
        <h2>GDP & M2</h2>
        <canvas id="econChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let lastTurn=-1, gdpHist=[], m2Hist=[], turns=[];
    const ws=new WebSocket(`ws://${location.host}/ws`);
    ws.onmessage=e=>{
      const d=JSON.parse(e.data);
      if(d.type==='heartbeat')return;
      document.getElementById('currentTurn').textContent=d.turn;
      document.getElementById('gdpValue').textContent='$'+d.gdp.toLocaleString();
      document.getElementById('inflationValue').textContent=(d.inflation*100).toFixed(1)+'%';
      document.getElementById('employmentValue').textContent=d.employment.toFixed(1)+'%';
      document.getElementById('m2Value').textContent='$'+d.money_supply.toLocaleString();

      if(d.turn!==lastTurn){
        lastTurn=d.turn;
        turns.push('T'+d.turn);
        gdpHist.push(...d.gdp_history.slice(gdpHist.length));
        m2Hist.push(...d.m2_history.slice(m2Hist.length));
        econChart.data.labels=turns;
        econChart.data.datasets[0].data=gdpHist;
        econChart.data.datasets[1].data=m2Hist;
        econChart.update();
      }

      const pc=document.getElementById('players');
      pc.innerHTML='';
      for(const [id,p] of Object.entries(d.players)){
        const c=document.createElement('div');c.className='player-card';
        let inv='';
        for(const[k,v]of Object.entries(p.inventory)){
          inv+=`<span class="inventory-item">${k.replace(/_/g,' ')}:${v.toFixed(1)}</span>`;
        }
        c.innerHTML=`<h3>${p.name}</h3>
          <div>üí∞ $${p.money.toLocaleString()}</div>
          <div>üè≠ $${p.production_value.toLocaleString()}</div>
          <div>${inv||'No inventory'}</div>`;
        pc.appendChild(c);
      }
    };

    document.getElementById('startBtn').onclick=()=>{
      fetch('/api/game/start',{method:'POST'});
      lastTurn=-1;gdpHist=[];m2Hist=[];turns=[];
    };
    document.getElementById('advanceBtn').onclick=()=>{
      fetch('/api/game/advance_turn',{method:'POST'});
    };

    let econChart;
    document.addEventListener('DOMContentLoaded',()=>{
      const ctx=document.getElementById('econChart').getContext('2d');
      econChart=new Chart(ctx,{
        type:'line',
        data:{
          labels:[],
          datasets:[
            {label:'GDP', data:[], borderColor:'rgba(255,255,255,0.8)', yAxisID:'y'},
            {label:'M2', data:[], borderColor:'rgba(255,200,200,0.8)', yAxisID:'y2'}
          ]
        },
        options:{
          scales:{
            y:{type:'linear',position:'left',ticks:{color:'#fff'},grid:{color:'rgba(255,255,255,0.2)'}},
            y2:{type:'linear',position:'right',ticks:{color:'#fff'},grid:{drawOnChartArea:false}}
          },
          plugins:{legend:{labels:{color:'#fff'}}},
          interaction:{mode:'index',intersect:false}
        }
      });
    });
  </script>
</body>
</html>
